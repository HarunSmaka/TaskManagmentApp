<div class="container">
    <div class="first-row">
        <h1>
            {{item.title}}
        </h1>
        <div class=" mb-3 bg-secondary  text-white rounded-pill align-middle" [ngClass]="{'bg-danger': item.priority.name == 'High',
                    'bg-warning': item.priority.name == 'Medium', 
                    'bg-info':  item.priority.name == 'Low'}">
            <h4 class="priority-heading align-middle">{{item.priority.name}}</h4>
        </div>
    </div>
    <div class="second-row ">
        <h4 class="text">{{item.description}}</h4>
    </div>
    <div class="third-row">
        <div class="assignee">
            <p><b>{{item.user.firstName + ' ' + item.user.lastName}}</b></p>
        </div>
        <div>
            <button (click)="ChangeArchiveState(item)">Remove from archived</button>
        </div>
    </div>
</div>
